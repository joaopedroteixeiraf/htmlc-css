<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedado localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

   <video width="500" poster="imagens/limoes-capa.png" controls autoplay loop> 
    <source src="midia/meu-video.mp-4.mp4" type="video/mp4">
    <source src="midia/meu-video.m4v.m4v" type="video/m4v">
    <source src="midia/meu-video.ogv.ogv" type="video/ogv">
    <source src="midia/meu-video.webm.webm" type="video/webm">
    <p>Seu navegador não tem compatibilidade com o reprodutor</p>
   </video>

   <h1>Inserindo vídeos do Youtube</h1>
   <iframe width="500" height="315" src="https://www.youtube.com/embed/7h5KLWbfOTc?si=AaoIifWt5Ka30Wox" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
