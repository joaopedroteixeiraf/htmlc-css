<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente auemnte ou diminua o tamanho</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/imagem.p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/imagem.m.png" type="image/png">
        <img src="imagens/imagem.g.png" alt="imagem flexível">
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos Aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
</body>
</html>
